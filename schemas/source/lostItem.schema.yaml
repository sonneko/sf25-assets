# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: "http://json-schema.org/draft-07/schema#"

title: "LostAndFound"
description: "落とし物の情報を定義するスキーマ。"
type: "object"
properties:
  lostItem:
    type: "array"
    description: "落とし物の情報の配列。"
    items:
      type: "object"
      properties:
        id:
          type: "string"
          description: "落とし物データを一意に識別するID。"
        item:
          type: "string"
          description: "落とし物の品目。例: '黒い傘'、'紺色のタオル'。"
        found_at:
          type: "string"
          description: "落とし物が発見された場所。"
        timestamp:
          type: "string"
          description: "落とし物が発見された日時。ISO 8601形式の文字列を期待します。"
required:
  - lostItem