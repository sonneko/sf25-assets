# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
# JSON Schema for news data.
# This schema validates the structure and content of news information files.

$schema: "http://json-schema.org/draft-07/schema#"
$id: "https://seikosf25.jp/schemas/source/news.schema.yaml"
title: "News"
description: "ニュース記事の情報を定義するスキーマ。"
type: "object"
properties:
  title:
    type: "string"
    description: "ニュース記事のタイトル。"
  content:
    type: "string"
    description: "ニュース記事の本文。"
  timestamp:
    type: "string"
    description: "ニュース記事が公開された日時。ISO 8601形式（YYYY-MM-DDTHH:mm:ssZ）の文字列を期待します。"
required:
  - title
  - content
  - timestamp