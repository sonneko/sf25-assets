# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: "http://json-schema.org/draft-07/schema#"

title: "Timetable"
description: "タイムテーブルの情報を定義するスキーマ。"
type: "object"
properties:
  timetable:
    type: "array"
    description: "講堂企画などのタイムテーブルデータの配列。"
    items:
      type: "object"
      properties:
        id:
          type: "string"
          description: "タイムテーブルイベントのID。"
        title:
          type: "string"
          description: "イベントのタイトル。"
        start:
          type: "string"
          format: "date-time"
        end:
          type: "string"
          format: "date-time"
        boothId:
          type: "string"
          description: "関連する企画のID。"
required:
  - timetable