# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: "http://json-schema.org/draft-07/schema#"
$id: "https://assets.seikosf25.jp/schemas/source/blog.schema.yaml"
title: "Blog Article Schema"
description: "ブログ記事の情報を定義するスキーマ。"
type: "object"
properties:
  id:
    type: "string"
    description: "ブログ記事のユニークなID。"
  title:
    type: "string"
    description: "記事のタイトル。"
  author:
    type: "string"
    description: "記事の著者。"
  date:
    type: "string"
    description: "記事の公開日付（YYYY-MM-DD形式）。例: '2023-10-27'"
  tags:
    type: "array"
    description: "記事のタグの配列。"
    items:
      type: "string"
      enum:
        - "after"
        - "before"
        - "interview"
required:
  - id
  - title
  - author
  - date
  - tags
