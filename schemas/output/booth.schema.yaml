# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: "http://json-schema.org/draft-07/schema#"
$id: "https://assets.seikosf25.jp/schemas/output/booth.schema.yaml"
title: "Processed Booth Information Schema"
description: "処理された企画（ブース）の情報を定義するスキーマ。通常、フロントエンドでの表示用。"
type: "object"
properties:
  id:
    type: "string"
    description: "企画を一意に識別できるID。"
  name:
    type: "string"
    description: "企画の名前。"
  group:
    type: "string"
    description: "団体名。"
  shortDescription:
    type: "string"
    description: "簡単な1行紹介。"
  locationId:
    type: "string"
    description: "企画場所ID。"
  locationName:
    type: "string"
    description: "企画場所名。"
  tags:
    type: "array"
    description: "企画の属性を示すタグの配列。"
    items:
      type: "string"
  searchKeywords:
    type: "array"
    description: "検索用のキーワードの配列。"
    items:
      type: "string"
    uniqueItems: true
required:
  - id
  - name
  - group
  - shortDescription
  - locationId
  - locationName
  - tags
  - searchKeywords
