# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: "http://json-schema.org/draft-07/schema#"

title: "Index Data"
description: "検索インデックスや企画・ブログの概要など、フロントエンドの初期表示に必要な軽量データを集約したスキーマ。"
type: "object"
properties:
  news:
    type: "array"
    description: "Newsの一覧"
    items:
      type: "object"
      properties:
        timestamp:
          description: "配信日時"
          type: "string"
          format: "date-time"
        title:
          description: "Newsのタイトル"
          type: "string"
        content:
          description: "Newsのコンテンツ"
          type: "string"
  blogs:
    type: "array"
    description: "ブログの一覧"
    items:
      type: "object"
      properties:
        id:
          description: "ブログID"
          type: "string"
        title:
          description: "ブログのタイトル"
          type: "string"
        author:
          description: "執筆者ID"
          type: "string"
        timestamp:
          description: "配信日時"
          type: "string"
          format: "date-time"
        tags:
          description: "記事についているタグ"
          type: "string"
          enum: ["after", "before", "interview", "student", "teacher", "infomation"]
  timeTable:
    type: "array"
    description: "タイムテーブル（講堂以外も含む）"
    items:
      type: "object"
      properties:
        id:
          type: "string"
          description: "関係企画の企画ID"
        title:
          type: "string"
          description: "表示するイベント名"
        start:
          type: "string"
          format: "date-time"
          description: "始まる時間"
        end:
          type: "string"
          format: "date-time"
          description: "終わる時間"
  lostItems:
    type: "array"
    description: "落とし物"
    items:
      type: "object"
      properties:
        name:
          description: "落とし物の名前（「財布」など）"
          type: "string"
        placement:
          description: "場所"
          type: "string"
        id:
          description: "落とし物ID"
          type: "string"
        content:
          description: "落とし物の詳しい説明"
          type: "string"
required:
  - news
  - blogs
  - timeTable
  - lostItems