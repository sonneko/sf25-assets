# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: "http://json-schema.org/draft-07/schema#"
$id: "https://seikosf25.jp/schemas/output/news.schema.yaml"
title: "News"
description: "ニュース記事の情報を定義するスキーマ。"
type: "object"
properties:
  news:
    type: "array"
    description: "ニュース記事の配列。"
    items:
      type: "object"
      properties:
        id:
          type: "string"
          description: "ニュース記事のID。"
        title:
          type: "string"
          description: "ニュース記事のタイトル。"
        content:
          type: "string"
          description: "ニュース記事の本文。"
        timestamp:
          type: "string"
          description: "ニュース記事が公開された日時。ISO 8601形式（YYYY-MM-DDTHH:mm:ssZ）の文字列を期待します。"
          format: "date-time"
required:
  - news