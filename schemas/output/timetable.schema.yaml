# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: "http://json-schema.org/draft-07/schema#"
$id: "https://seikosf25.jp/schemas/output/timetable.schema.yaml"
title: "Timetable"
description: "タイムテーブルの情報を定義するスキーマ。"
type: "object"
properties:
  timetable:
    type: "array"
    description: "講堂企画などのタイムテーブルデータの配列。"
    items:
      type: "object"
      properties:
        id:
          type: "string"
          description: "タイムテーブルイベントのID。"
        title:
          type: "string"
          description: "イベントのタイトル。"
        time:
          type: "string"
          description: "イベントの開始時間と終了時間。例: '10:00 - 11:00'"
        boothId:
          type: "string"
          description: "関連する企画のID。"
required:
  - timetable